<script>
      function initMap() {
    
        var uluru = {lat: +50.0077345, lng: 36.2279562};
    var uluru1 = {lat: +49.9980389, lng: 36.2381689};
    var uluru2 = {lat: +49.9957423, lng: 36.2452781};
    var uluru3 = {lat: +49.9836079, lng: 36.2425355};
    
    
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: uluru1  
        });
    
    
        var marker = new google.maps.Marker({
          position: uluru,
          map: map,
      icon: 'img/pin.png',  
  
        });
    
     var marker2 = new google.maps.Marker({
          position: uluru1,
           map: map,
       icon: 'img/pin.png', 
       
        });
    
    var marker3 = new google.maps.Marker({
          position: uluru2,
          map: map,
      icon: 'img/pin.png',  
      
        });
    
    var marker4 = new google.maps.Marker({
          position: uluru3,
          map: map,
      icon: 'img/pin.png',    
      
        });
    
    
    map.addListener('center_changed', function() {
        // 3 seconds after the center of the map has changed, pan back to the
        // marker.
      window.setTimeout(function() {
        map.panTo(marker.getPosition());
      }, 3000);
    });

    marker.addListener('click', function() {
      map.setZoom(8);
      map.setCenter(marker.getPosition());
      });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1GvVJaWSRf1TPXCIGUzX9ihL0um3ORhQ&callback=initMap"></script>
